version: '3.8'

services:
  db:
    image: postgres:15
    container_name: imdb_db
    restart: always
    environment:
      POSTGRES_USER: imdbuser
      POSTGRES_PASSWORD: imdbpass
      POSTGRES_DB: imdb
    ports:
      - "5432:5432"
    volumes:
      - imdb_data:/var/lib/postgresql/data
      - ../docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  imdb_data:
